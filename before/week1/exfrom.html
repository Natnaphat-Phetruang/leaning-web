<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example from</title>
  </head>
  <body>
    <fieldset>
      <legend>Your Details:</legend>
      <p>
        Username:
        <input type="text" name="Name" placeholder="" size="20" maxlength="8" />
        <br />
        Password:
        <input type="text" name="Email" size="20" />
      </p>
    </fieldset>
    <fieldset>
      <legend>Your Review</legend>
      <p>
        How did you hear about us?
        <select name="ch">
          <option value="Google">Google</option>
          <option value="Friend">Friend</option>
          <option value="Advert">Advert</option>
          <option value="Other">Other</option>
        </select>
      </p>
      <p>
        would you visit agin?<br />
        <input type="radio" name="genre" value="yes" />yes
        <input type="radio" name="genre" value="No" />No
        <input type="radio" name="genre" value="Maybe" />Maybe
      </p>
      <p>
        Comment:<br />
        <textarea id="Comment" cols="30" rows="4"> </textarea>
      </p>
      <p>
        <input type="checkbox" name="food" value="rice" checked />Sign me up for
        email updates <br />
        <button type="submit">submit</button>
      </p>
    </fieldset>
  </body>
</html>
